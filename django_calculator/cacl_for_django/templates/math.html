{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
</head>
<body>
<br>
<br>
<div class="container">

    <div class="panel panel-success">
      <div class="panel-heading">Calculation Result</div>
      <div class="panel-body">{{ calculation }}</div>
    </div>
    <form action="">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">First Number</span>
          <input type="number" class="form-control" name="first_num" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Second Number</span>
          <input type="number" class="form-control" name="second_num" aria-describedby="basic-addon2">
        </div>
        <br>
        <select name="operator">
          <option value="Add">Add</option>
          <option value="Subtract">Subtract</option>
          <option value="Multiply">Multiply</option>
          <option value="Divide">Divide</option>
        </select>
        <br>
        <br>
        <a href="">
            <button type="submit" class="btn btn-primary">Do Math!</button>
        </a>
    </form>
</div>
</body>
</html>
